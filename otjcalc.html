<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags -->
    <meta
      name="description"
      content="ApprentiCalc: Calculate your minimum UK apprenticeship OTJ hours online. Fast, accurate, and easy to use for apprentices and employers."
    />
    <meta
      name="keywords"
      content="apprenticeship, OTJ, on-the-job, calculate, minimum hours, training, UK, employers, apprentices, compliance, track, easy, accurate, ApprentiCalc"
    />

    <title>Let's OTJ this! | ApprentiCalc</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <!-- Link to Boostrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg fixed-top"
      data-bs-theme="dark"
    >
      <div class="container">
        <!-- Added a logo with a link that takes the user back to the home page when clicked -->
        <a id="nav-logo" class="navbar-brand" href="index.html">
          <img
            src="assets/images/logo-wide.png"
            alt="ApprentiCalc Logo"
            class="logo"
          />
        </a>
        <!-- A button that displays on smaller devices to toggles the nav menu items when clicked -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- Icon for the nav menu toggle button -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav bar links, enclosed in the div with navbar-collapse attribute so this appears and disappears when the button is clicked -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <!-- Added active class and aria-current attribute to highlight this link on the navbar to show this is the poge the user is on.-->
              <a class="nav-link" href="index.html ">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="otjcalc.html "
                >Let's OTJ this!</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header to provide introductory information and key headlines to users on their visit -->
    <header id="header" class="container section"></header>
    <!-- Main body of page to hold sections -->
    <main id="main">
      <!-- Instruction cards section -->
      <section></section>
      <!-- Form and calculation section -->
      <section id="standard-selector" class="container section">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
            <!-- Icon showing a calculator-->
            <h3>
              <i class="fa-solid fa-arrow-pointer"></i> View an Apprenticeship
              Standard
            </h3>
            <h6>
              Select an apprenticeship using the drop down below to view key
              information about the standard
            </h6>
            <!-- Use the drop down to to change the data in the standard fields -->
          </div>
        </div>
      </section>
    </main>
    <!-- Footer showing disclaimer/copyright, contact details, social links and a map with location -->
    <!-- Class added to ensure this remains at the bottom of the page -->
    <footer id="footer" class="md-auto">
      <div class="container section">
        <div class="row">
          <p>
            <!-- Copyright icon -->
            <i class="fa-regular fa-copyright"></i>
            Copyright ApprentiCalc 2025
          </p>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/aa9af45995.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
